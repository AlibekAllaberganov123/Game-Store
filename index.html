<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/Logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Game Store</title>
  </head>
  <body>
    <!-- header section starts -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__top">
            <h3 class="header__top--title">
              RU/₽
              <img
                class="header__img"
                src="./images/header-1.svg"
                alt="header img-1"
              />
            </h3>
            <ul>
              <li>Накопительный счет</li>
              <li>Отзывы</li>
              <li>Гарантии</li>
              <li>Как купить</li>
              <li>Накопительная</li>
              <li>Заработай</li>
            </ul>
            <h3 class="header__top--name">
              Hanzed Rules
              <img
                class="header__img"
                src="./images/header-2.svg"
                alt="header img-2"
              />
            </h3>
          </div>
          <div class="header__bottom">
            <a class="header__logo title1" href="#"
              ><img
                class="header__img"
                src="./images/Logo.svg"
                alt="header img-3"
              />Playnchill</a
            >
            <img
              class="header__img"
              src="./images/header-lines.svg"
              alt="header img"
            />
            <form class="header__form">
              <input type="text" class="header__input" placeholder="Поиск" />
            </form>
            <a class="header__link" href="#">Бесплатно</a>
            <div class="header__icons">
              <img
                class="header__img"
                src="./images/header-3.svg"
                alt="header img-4"
              />
              <img
                class="header__img"
                src="./images/header-4.svg"
                alt="header img-5"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- headre section ends -->
    <!-- home section starts -->
    <section class="home">
      <div class="container">
        <div class="home__wrapper">
          <div class="home__top">
            <img
              class="home__left-img"
              src="./images/home-5.svg"
              alt="home img"
            />
            <img
              class="header__top-img"
              src="./images/home-4.svg"
              alt="header img-2"
            />
            <p class="header__description">
              Тотальная война нового поколения началась! Сыграйте в Battlefield™
              2042 уже сегодня. Адаптируйтесь и процветайте!
            </p>
            <div class="home__price">
              <h3 class="home__price--title1 title1">4 999 Р</h3>
              <span class="home__span span1">-25%</span>
              <h4 class="home__price--title2 title2">6 999 Р</h4>
            </div>
            <div class="home__buttons">
              <button class="home__btn btn1">В корзину</button>
              <button class="home__btn btn2">В избранное</button>
            </div>
            <img class="home__right-img" src="./images/home-6.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- home section ends -->
  </body>
</html>
